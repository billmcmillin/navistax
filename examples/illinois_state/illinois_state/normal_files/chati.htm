.sreader_hide{ position:absolute; left:-10000px; top:auto; width:1px; height:1px; overflow:hidden; }

.widget_base label {
	font-size: 12px;
}


.lc_button {
	background-color: #3278E0;
	border-radius: 2px 2px 2px 2px;
	border: 1px solid #1443AF;
	color: white;
	cursor: pointer;
	font-family: Arial,Helvetica,sans-serif;
	font-size: 12px;
	/*font-weight: bold;*/
	padding: 3px 5px;
	vertical-align: middle;
	height: 28px;
	/*width: 78px;*/
	margin-top: 10px;
	margin-left: 2px;
}

#lc_fu, #lc_fcan{
	width: 70px;
}
.login_field label {
	display: block;
	padding-top: 5px;
}
.login_field input, .login_field textarea, #comments textarea {
	font-size:11px;
	width: 95%;
	border: 1px solid #EEEEEE;
	outline: none;
	padding: 3px;
	resize: none;
	border-radius: 2px;
	/*height:20px;*/
}
.lc_custom_sel {
	width: 100%;
	border: 1px solid #EEEEEE;
	outline: none;
	padding: 0px;
	resize: none;
	border-radius: 2px;
}
#lc_dept_sel, #lc_dept_sel2  {
	width: 100%;
	margin-bottom:0;
	border: 1px solid #EEEEEE;
	outline: none;
	padding: 0px;
	resize: none;
	border-radius: 2px;
}

#press_enter_to_send {
	font-size: 10px;
}

#file_intro{
	margin-top: 10px;
	color: #555;
}
#anonl {
	display:inline-block;
	margin-bottom: 3px;
	font-size: 11px;
	color: #555;
	padding-top: 0px;
}
#anonl  input{
	width: 20px;
}
#comments{
	margin-top: 15px;
	font-size:12px;
}
#comments #comment {
	margin-bottom:0;
}
.load_gif {
	 background: url("//libchat.s3.amazonaws.com/chat_loading.gif") no-repeat scroll 0% 0% transparent;
	 display: none;
	 font-size: 16px;
	 height: 16px;
	 margin: 0px;
	 width: 16px;
}
.load_gifc {
	float: right;
	margin-top: 2px;
}
.load_gifl {
	 float: left;
	 margin: 4px;
}
#sound {
	width:1px;
	height:1px;
}
#msg_con, #txt, #icons {
	/*position:absolute;
	left: 10px;
	right: 10px;
	*/
}
#msg_con, #chat_txt {
	border: 1px solid #ccc;
	outline: none;
}
#msg_con {
	/*
	top: 35px;
	bottom: 8em;
	height:expression( document.documentElement.clientHeight - 10 * 12 +'px' )
	*/
	height:160px;
	display:block;
	overflow-y:auto;
	background-color: #fff;
	border-radius: 2px;
}
#msg_con #msgs{
	/*overflow:auto;*/
	height:100%;
}
#icons {
	bottom: 7em;
	height: 1em;
}
#txt{
	bottom:3em;
	/* height:40px; */
}
#txt *{
	width:100%;
	height:100%;
	margin:0;
}
#chat {
	padding:5px;
}
#chat_txt {
	height: 72px;
	width: 100%;
	resize: none;
	padding: 5px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;

	font: 12px/1.5em Arial, Helvetica, sans-serif;
	border-radius: 2px;
}
#istyping {
	 color: #999;
	 float: left;
	 font-size: 8px;
	 font-style: italic;
	 height: 14px;
	 margin: 2px 0px 3px 0px;
	 padding: 1px;
	 width: 92px;
	 overflow: hidden;
}
a.s_icon, a.t_icon, a.e_icon, a.c_icon, a.f_icon {
	text-decoration:none;
	cursor: pointer;
}
.sprite {

	text-decoration:none;

.soff{
	background-position: 0 -66px;

	height: 16px;
}
.son{
	background-position: 0 -132px;

	height: 16px;
}
.t_icon {
	background-position: 0 0px;
	width: 16px;
	height: 16px;
	margin-top:0px;
}
.f_icon {
	background-position: 0 -413px;
	width: 16px;
	height: 16px;
}

.peel_out_icon {
	background-position: 0 -460px;
	width: 16px;
	height: 16px;
	margin-top:-1px;
}
.co_browse_icon {
	background-position: 0 -513px;
	width: 16px;
	height: 16px;
}

.e_icon, .c_icon {
	background-position: 0 -258px;
}
.t_closed {
	float: left!important;
	margin-top: 25px;
}
#msgs div {
	line-height: 1.0em;
	padding: 5px 3px;
	font-size:12px;
}
.lci_sys {
	margin: 10px 3px;
	border: 1px dotted #ccc;

}
.lci_msg{

}
.ci{

}

}
.lci_me {
	color: #3278E0;
}
.lci_published {

	line-height: 1.1em;
}

.lci_h3, .lci_head_un, #la_widget  .lci_h3{
	 color: #3278E0;
	 font-family: Arial,Helvetica,sans-serif;
	 font-size: 12px;
	 font-weight: bold;
}

.lci_off_cont{
	padding: 10px;
}
.lci_offlinemsg {
	padding-top: 50px;
}


#star_text, #end_text {
	margin-top: 20px;

}


#star_end {

}

#star_rating {

}

#star_rating input[type="radio"], input[type="checkbox"] {

}

#email_transcript {

#slidebutton_position_selector {

<script type="text/template" id="template-login-panel">

<script type="text/template" id="template-chat-panel">
	<!-- remove user name display
	<div style="float:left;"> 
		<h2 id="title" class="color_head" style="color:{{ color_head }}">&nbsp;</h2>
	</div> 
	-->

	<div style="float:right; width:110px;"> 
		<span id='connect_state'></span>
		<a href="#" class="sprite e_icon" style="margin-right:0px;" title="End Chat">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a>
	</div> 

	<div style="clear:both" id="msgs_status" role="status" aria-live="polite">status</div> 
	<div style="clear:both" id="msg_con" role="log" aria-live="polite"> 
		<div id="msgs"></div> 
	</div> 

	<div id="icons" style="margin-top:2px;"> 
		<div id="istyping"></div> 
		<a id="peel_out" class="sprite peel_out_icon" style="margin-right:2px;" title="Pop out"></a>
		<!--
		<a id ="co_browse" class="sprite co_browse_icon" style="margin-right:2px;" title="Co browse with librarian"></a>
		<a id="peel_out" href="#" style="display:none; margin-left:2px; margin-right:2px; float:right;" class="ui-icon-eject" title="Pop out"><img border=0 src="images/popout_16.png" width="16" height="16"></a>
		-->
		<a class="sprite t_icon" style="margin-right:6px;" title="Email chat transcript"></a>
		{{#  if (file_uploads) { }}
		<a class="sprite f_icon" style="margin-right:6px;" title="Send file to Operator" id="file_upload_icon" >&nbsp;&nbsp;&nbsp;&nbsp;</a>
		{{# } }}
		<a class="sprite s_icon" style="margin-right:6px;" title="{{ sound_off }}"></a>
		<div class="load_gif load_gifc"></div> 
	</div>
	<div id="txt" role="presentation"> 
		<form method="post"> 
			<textarea role="textbox" aria-multiline="true" style="border-color:{{ color_border }}" id="chat_txt"></textarea> 
		</form> 
	<div id="press_enter_to_send" style="text-align:right; color:grey; ">{{ press_enter }}</div>
	</div>
</script>


<script type="text/template" id="template-star-panel">
	<h2 id="byeMsg" class="color_head" style="color:{{ color_head }}">{{ byeMsg }}</h2>

	{{# if (star_ratings) { }}
	<div id="star_text">{{ star_text }}</div>
	<div id="star_rating">
		<table width=100%><tr>
		<td align=center width=25%>
			<img src='images/rating-great.png'><br>
			Great<br>
			<input type="radio" class="radio" value="4" id="rating_great" name="chat_rating">
		</td>
		<td align=center width=25%>
			<img src='images/rating-good.png'><br>
			Good<br>
			<input type="radio" class="radio" value="3" id="rating_good" name="chat_rating">
		</td>
		
		<td align=center width=25%>	
			<img src='images/rating-soso.png'><br>
			So-so<br>
			<input type="radio" class="radio" value="2" id="rating_soso" name="chat_rating">
		</td>

		<td align=center width=25%>
			<img src='images/rating-bad.png'><br>
			Bad<br>
			<input type="radio" class="radio" value="1" id="rating_bad" name="chat_rating">
		</td>

		</tr></table>
	</div>

	<div id="comments">
		<form action="#">
			<div id="comments_label">
				{{ comments_label }}
			</div>
			<textarea id="comment" style="border-color:{{ color_border }}" name="comment"></textarea>
			<input type="button" value=" {{ comments_button_text }} " class="lc_button" style="color:{{ color_btn }}; background-color:{{ color_head }}; border-color:{{ color_head }};" id="com_b" />

			{{# if (widget_type=='2' || widget_type=='3' || widget_type=='4') { }} 
			<input type="button" value=" {{ done_button }} " class="lc_button" style="color:{{ color_btn }}; background-color:{{ color_head }}; border-color:{{ color_head }};" id="cls" />
			{{# } }}

		</form>
	</div>
	{{# } }}

	{{# if (!star_ratings) { }}
		{{# if (widget_type=='2' || widget_type=='3' || widget_type=='4') { }} 
		<div style="clear:both;">
			<input id="cls" type="button" value="{{ done_button }}" class="lc_button" style="margin-top:20px; margin-left:0px;"/>
		</div>
		{{# } }}
	{{# } }}

	<div style="clear:both;">
		<a id="email_transcript" class="sprite t_icon t_closed" title="Email chat transcript">Email chat transcript</a>
	</div>

</script>


<script type="text/template" id="template-end-panel">
	<h2 id="byeMsg" class="color_head" style="color:{{ color_head }}">{{ byeMsg }}</h2>

<script type="text/template" id="template-file-upload-panel">
	<h2 style="color:{{ color_head }}">Upload File</h2>
	<form id="fileup" name="fileup" method="POST" enctype="multipart/form-data">
		<div id="file_intro">Note: Maximum file size is 5MB. File is removed after one month, it is not kept permanently.</div>

			<input style="font-size:12px;" type="file" name="ufile" id="ufile" size="10" />
		</div>
		<input type="button" value="Upload!" class="lc_button" id="lc_fu" />&nbsp;&nbsp;&nbsp;<input type="button" value="Cancel" class="lc_button" id="lc_fcan" />
	</form>
</script>
